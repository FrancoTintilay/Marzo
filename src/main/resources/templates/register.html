<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="signup-form">
		<form>
			<h2>Register</h2>
			<div class="form-group">
				<input type="text" class="form-control" name="nombre"
					placeholder="Nombre" required="required">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="apellido"
					placeholder="Apellido" required="required">
			</div>

			<div class="form-group">
				<input type="email" class="form-control" name="email"
					placeholder="Email" required="required">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="usuario"
					placeholder="NombreUsuario" required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password"
					placeholder="Contraseña" required="required">
			</div>
	
			<div class="form-group">
				<input type="text" class="form-control" name="dni" placeholder="DNI"
					required="required">
			</div>
			<div class="form-group">
					<button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse</button>
			</div>
		</form>
		<div class="text-center">
			Already have an account? <a href="login">Logueate</a>
		</div>
	</div>
</body>
</html>
